<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Invoice App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .welcome-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .welcome-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #0077cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .welcome-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to the Invoice App</h1>
    <p>Manage your invoices efficiently with OCR, classification, visual insights, and export features.</p>
    <a href="index.html" class="welcome-btn">üîê Login</a>
  </div>
</body>
</html>
